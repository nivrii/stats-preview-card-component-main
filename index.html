<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="details">
          <section class="one">
            <h5>Get <span>insights</span> that help your business grow.</h5>
          </section>
          <section class="two">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
          <section class="three">
            <p>10k+ <span class="stat-heading">COMPANIES</span></p>
            <p>314 <span class="stat-heading">TEMPLATES</span></p>
            <p>12m+ <span class="stat-heading">QUERIES</span></p>
          </section>
        </div>
        <div class="img-div">
          <img
            src="images/image-header-mobile.jpg"
            alt="people sitting around working"
            class="mobile-img"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="people sitting around working"
            class="desktop-img"
          />
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/nivrii/stats-preview-card-component-main"
        target="_blank"
        >Nivrii</a
      >.
    </div>
  </body>
</html>
